{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-primary">Monograph Inspections</h1>
            <p class="text-gray-600 mt-2">Defect inspection for student housing</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
            <p class="text-sm text-red-700">{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Your login code</label>
                <input type="text" id="code" name="code" required autofocus autocomplete="off"
                       placeholder="Enter your code"
                       class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
            <button type="submit"
                    class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:opacity-90 transition-opacity text-lg">
                Log In
            </button>
        </form>

        <p class="text-xs text-gray-400 text-center mt-6">
            Contact your project manager for your login code.
        </p>
    </div>
</div>
{% endblock %}
